<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <style>
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }

    .mobile-menu.active {
      max-height: 350px;
    }

    .menu-item {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      transition-delay: calc(var(--index) * 0.1s);
    }

    .mobile-menu.active .menu-item {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100 pt-20">

  <!-- NAVBAR -->
  <nav class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white shadow-lg border-b border-blue-700 fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <svg class="w-8 h-8 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zm8 3a2 2 0 11-4 0 2 2 0 014 0zm-8 4a4 4 0 100-8 4 4 0 000 8zm-4-3a3 3 0 100-6 3 3 0 000 6z"></path>
          </svg>
          <a class="text-2xl font-bold text-white hover:text-blue-200 transition duration-300" href="#">
            Pet Clinic
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-2">
          <a class="px-3 py-2 rounded-md hover:bg-blue-700 transition duration-300" href="#">Dashboard</a>
          <a class="px-3 py-2 rounded-md hover:bg-blue-700 transition duration-300" href="#">Kelola Jenis Hewan</a>
          <a class="px-3 py-2 rounded-md hover:bg-blue-700 transition duration-300" href="#">Kelola Hewan Peliharaan</a>
          <a class="px-3 py-2 rounded-md hover:bg-blue-700 transition duration-300" href="#">Kelola Kunjungan</a>
          <a class="px-3 py-2 rounded-md hover:bg-blue-700 transition duration-300" href="#">Daftar Klien</a>
          <a class="px-3 py-2 rounded-md bg-red-600 hover:bg-red-700 transition duration-300 ml-2" href="#">Logout</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobileMenuToggle" class="text-white hover:text-blue-200 focus:outline-none">
            <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div id="mobileMenu" class="mobile-menu md:hidden">
        <div class="py-2 space-y-2">
          <a class="menu-item block px-4 py-2 text-white hover:bg-blue-700 transition duration-300 rounded" href="#" style="--index: 0">Dashboard</a>
          <a class="menu-item block px-4 py-2 text-white hover:bg-blue-700 transition duration-300 rounded" href="#" style="--index: 1">Kelola Jenis Hewan</a>
          <a class="menu-item block px-4 py-2 text-white hover:bg-blue-700 transition duration-300 rounded" href="#" style="--index: 2">Kelola Hewan Peliharaan</a>
          <a class="menu-item block px-4 py-2 text-white hover:bg-blue-700 transition duration-300 rounded" href="#" style="--index: 3">Kelola Kunjungan</a>
          <a class="menu-item block px-4 py-2 text-white hover:bg-blue-700 transition duration-300 rounded" href="#" style="--index: 4">Daftar Klien</a>
          <a class="menu-item block px-4 py-2 bg-red-600 hover:bg-red-700 transition duration-300 rounded" href="#" style="--index: 5">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const menuIcon = document.getElementById('menuIcon');
      const closeIcon = document.getElementById('closeIcon');

      mobileMenuToggle.addEventListener('click', function () {
        mobileMenu.classList.toggle('active');
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
