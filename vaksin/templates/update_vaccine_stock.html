<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vaccine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-2 text-center">Update Vaccine Stock</h1>
        <h2 class="text-lg font-medium text-center text-gray-700 mb-6">{{ vaksin.kode }} - {{ vaksin.nama }}</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex items-center justify-between">
                <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Update Stock
                </button>
                <a href="{% url 'vaksin:list_vaksin' %}" 
                    class="text-gray-600 hover:text-gray-800 underline">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
