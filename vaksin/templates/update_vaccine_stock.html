<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vaccine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% include 'navbar/navbar_perawat.html' %}
<body class="bg-gray-100 min-h-screen p-8">

    <div class="flex items-center justify-center mt-24">
        <div class="w-full max-w-xl bg-white rounded-md shadow-md p-6">
            <h1 class="text-2xl font-bold mb-2">Update Vaccine Stock</h1>
            <h2 class="text-lg font-medium text-gray-700 mb-6">{{ vaksin.kode }} - {{ vaksin.nama }}</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="flex justify-between items-center mt-6">
                    <button type="submit" 
                        class="bg-gray-900 text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">
                        Update Stock
                    </button>
                    <a href="{% url 'vaksin:list_vaksin' %}" 
                        class="text-gray-600 hover:text-gray-900">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
