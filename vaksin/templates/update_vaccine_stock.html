<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vaccine</title>
</head>
<body>
    <h1>Update Vaccine Stock</h1>
    <h2>{{ vaksin.kode }} - {{ vaksin.nama }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Stock</button>
    </form>

    <br>
    <a href="{% url 'vaksin:list_vaksin' %}">Cancel</a>
</body>
</html>
