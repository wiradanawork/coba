<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Vaccination</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">List Vaccination</h1>

        <div class="flex justify-between items-center mb-4">
            <a href="{% url 'vaksin:create_vaksinasi' %}">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Add New Vaccination
                </button>
            </a>
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search vaccination..." 
                class="border border-gray-300 rounded-lg px-4 py-2 w-80 focus:ring-2 focus:ring-blue-300" />
        </div>

        <div class="overflow-x-auto">
            <table id="vaksinasiTable" class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-blue-100">
                        <th class="border px-4 py-2">No</th>
                        <th class="border px-4 py-2">Kunjungan</th>
                        <th class="border px-4 py-2">Tanggal Kunjungan</th>
                        <th class="border px-4 py-2">Vaksin</th>
                        <th class="border px-4 py-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vaksinasi in vaksinasi_list %}
                    <tr class="hover:bg-gray-100">
                        <td class="border px-4 py-2">{{ forloop.counter }}</td>
                        <td class="border px-4 py-2">{{ vaksinasi.kunjungan }}</td>
                        <td class="border px-4 py-2">{{ vaksinasi.tanggal }}</td>
                        <td class="border px-4 py-2">{{ vaksinasi.vaksin }}</td>
                        <td class="border px-4 py-2 flex justify-center gap-2">
                            <button onclick="location.href='{% url 'vaksin:update_vaksinasi' vaksinasi.id %}'" 
                                class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded text-sm">
                                    Update
                            </button>
                            <form action="{% url 'vaksin:delete_vaksinasi' vaksinasi.id %}" method="post" class="inline" onsubmit="return confirmDelete('{{ vaksinasi.kunjungan }}', '{{ vaksinasi.vaksin }}')">
                                {% csrf_token %}
                                <button type="submit" 
                                    class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="border px-4 py-2 text-center">Belum ada data vaksinasi.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("vaksinasiTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[3];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function confirmDelete(kunjungan, vaksin) {
            return confirm(`Delete Vaccination\n\nApakah kamu yakin untuk menghapus Vaksinasi untuk Kunjungan ${kunjungan} dengan Vaksin ${vaksin}?`);
        }
    </script>

</body>
</html>
