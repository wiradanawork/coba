<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vaccination</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Update Vaccination</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="space-y-2">
                <label for="kunjungan" class="block text-sm font-semibold text-gray-700">Kunjungan</label>
                <input type="text" id="kunjungan" name="kunjungan" value="{{ vaccination.kunjungan }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" readonly />
            </div>

            <div class="space-y-2">
                <label for="vaksin" class="block text-sm font-semibold text-gray-700">Vaksin</label>
                <select id="vaksin" name="vaksin" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <option value="vaksinA" {% if vaccination.vaksin == "Vaksin A" %}selected{% endif %}>Vaksin A</option>
                    <option value="vaksinB" {% if vaccination.vaksin == "Vaksin B" %}selected{% endif %}>Vaksin B</option>
                    <option value="vaksinC" {% if vaccination.vaksin == "Vaksin C" %}selected{% endif %}>Vaksin C</option>
                    <option value="vaksinD" {% if vaccination.vaksin == "Vaksin D" %}selected{% endif %}>Vaksin D</option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Update
                </button>
                <a href="{% url 'vaksin:list_vaksinasi' %}" class="text-gray-600 hover:text-gray-800 underline">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
