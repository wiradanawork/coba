{% extends 'base.html' %}

{% block title %}Delete Treatment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-danger mb-4">Delete Treatment</h2>
        
        <p class="lead">
            Apakah kamu yakin untuk menghapus Perawatan untuk Kunjungan <strong class="text-danger">{{ perawatan.id_kunjungan }}</strong> dengan Perawatan <strong class="text-danger">{{ perawatan.kode_perawatan }}</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'perawatan_hewan:index' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
