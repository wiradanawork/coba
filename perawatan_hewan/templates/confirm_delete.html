{% extends 'base.html' %}

{% block title %}Delete Treatment{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Treatment</h2>
        
        <p class="text-gray-700 mb-6">
            Apakah kamu yakin untuk menghapus Perawatan untuk Kunjungan <strong class="text-red-600">{{ perawatan.id_kunjungan }}</strong> dengan Perawatan <strong class="text-red-600">{{ perawatan.kode_perawatan }}</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between mt-8">
                <a href="{% url 'perawatan_hewan:index' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Deletion
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
