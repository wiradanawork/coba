<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <div class="bg-white p-6 rounded-md shadow-md w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-6">Update Medicine: {{ obat.kode }}</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="flex flex-col space-y-2">
                <label for="kode" class="font-medium text-gray-700">Kode Obat</label>
                <input type="text" id="kode" name="kode" value="{{ obat.kode }}" class="p-2 border border-gray-300 rounded-md" readonly />
            </div>

            <div class="flex flex-col space-y-2">
                <label for="nama" class="font-medium text-gray-700">Nama Obat</label>
                <input type="text" id="nama" name="nama" value="{{ obat.nama }}" class="p-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="flex flex-col space-y-2">
                <label for="harga" class="font-medium text-gray-700">Harga Satuan</label>
                <input type="number" id="harga" name="harga" value="{{ obat.harga }}" class="p-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="flex flex-col space-y-2">
                <label for="dosis" class="font-medium text-gray-700">Dosis</label>
                <input type="text" id="dosis" name="dosis" value="{{ obat.dosis }}" class="p-2 border border-gray-300 rounded-md" required />
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">
                    Update
                </button>
                <a href="{% url 'obat:list_obat' %}" class="text-gray-600 hover:text-gray-900">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
