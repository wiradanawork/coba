<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine</title>
</head>
<body>
    <h1>Update Medicine Stock</h1>
    <h2>{{ obat.kode }} - {{ obat.nama }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Stock</button>
    </form>

    <br>
    <a href="{% url 'obat:list_obat' %}">Cancel</a>
</body>
</html>
