<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Medicine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <div class="bg-white p-6 rounded-md shadow-md w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-6">Create New Medicine</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="flex flex-col space-y-2">
                <label for="nama" class="font-medium text-gray-700">Nama</label>
                <input type="text" name="nama" id="nama" required class="p-2 border border-gray-300 rounded-md" placeholder="Nama">
            </div>
            
            <div class="flex flex-col space-y-2">
                <label for="harga" class="font-medium text-gray-700">Harga Satuan</label>
                <input type="number" name="harga" id="harga" required class="p-2 border border-gray-300 rounded-md" placeholder="Harga Satuan">
            </div>
            
            <div class="flex flex-col space-y-2">
                <label for="dosis" class="font-medium text-gray-700">Dosis</label>
                <input type="text" name="dosis" id="dosis" required class="p-2 border border-gray-300 rounded-md" placeholder="Dosis">
            </div>
            
            <div class="flex flex-col space-y-2">
                <label for="stok" class="font-medium text-gray-700">Stok Awal</label>
                <input type="number" name="stok" id="stok" required class="p-2 border border-gray-300 rounded-md" placeholder="Stok Awal">
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">
                    Create
                </button>
                <a href="{% url 'obat:list_obat' %}" class="text-gray-600 hover:text-gray-900">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
