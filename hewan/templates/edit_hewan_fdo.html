<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hewan FDO(Dummy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-8">
    {% include 'navbar/navbar_front_desk.html' %}
    
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 mt-8">
        <h1 class="text-2xl font-bold mb-4 text-gray-900">Edit Hewan Peliharaan</h1>

        <form method="POST" action="{% url 'hewan:edit_hewan_fdo' hewan.id %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Hewan</label>
                <input type="text" id="nama" name="nama" value="{{ hewan.nama }}" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="jenis_hewan" class="block text-sm font-medium text-gray-700">Jenis Hewan</label>
                <input type="text" id="jenis_hewan" name="jenis_hewan" value="{{ hewan.jenis }}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="tanggal_lahir" class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="{{ hewan.tanggal_lahir }}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="url_foto" class="block text-sm font-medium text-gray-700">URL Foto</label>
                <input type="url" id="url_foto" name="url_foto" value="{{ hewan.url_foto }}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="flex justify-between mt-6">
                <a href="{% url 'hewan:list_hewan_peliharaan' %}" class="text-gray-700 border px-4 py-2 rounded hover:bg-gray-200">Cancel</a>
                <button type="submit" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
