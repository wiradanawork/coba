<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Jenis Hewan</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-6">
    <div class="max-w-full w-full p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-900">List Jenis Hewan</h2>
        <a th:href="@{/pemilik/create}" class="inline-block mb-4 px-4 py-2 bg-gray-500 text-white text-sm font-medium rounded hover:bg-gray-700 transition">Create New Animal Type</a>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-center text-gray-700 items-center">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">No</th>
                        <th scope="col" class="px-6 py-3">ID Jenis</th>
                        <th scope="col" class="px-6 py-3">Nama Jenis</th>
                        <th scope="col" class="px-6 py-3">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kos, iterStat : ${allKos}" th  th:class="${iterStat.even} ? 'bg-white' : 'bg-gray-50'">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${kos.nama}"></td>
                        <td class="px-6 py-4" th:text="${kos.jumlah}"></td>
                        <td class="px-6 py-4" th:text="${kos.harga}"></td>
                        <td class="px-6 py-4 flex space-x-4 justify-center items-center">
                            <a th:href="@{/pemilik/edit/{id}(id=${kos.id})}" class="inline-block px-3 py-1 bg-gray-500 text-center text-white text-sm font-medium rounded hover:bg-gray-700 w-20">Edit</a>
                            <form th:action="@{/pemilik/delete/{id}(id=${kos.id})}" method="post" class="inline text-center">
                                <input type="hidden" th:name="id" th:value="${kos.id}" />
                                <button type="submit" class="px-3 py-1 bg-red-500 text-white text-sm font-medium rounded hover:bg-red-600 w-20">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
