{% extends 'base.html' %}

{% block title %}Hapus Hewan Peliharaan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Hapus Hewan Peliharaan</h2>
        
        <p class="text-gray-700 mb-6">
            Apakah kamu yakin ingin menghapus hewan bernama 
            <strong class="text-red-600">{{ hewan.nama }}</strong> milik 
            <strong class="text-red-600">{{ hewan.no_identitas_klien }}</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between mt-8">
                <a href="{% url 'hewan:list_hewan_peliharaan' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Batal
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Ya, Hapus
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
