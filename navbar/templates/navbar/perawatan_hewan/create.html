{% extends 'navbar/base.html' %}

{% block title %}Tambah Perawatan Hewan{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Tambah Perawatan Hewan</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>Form Perawatan Hewan</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="kunjungan" class="form-label">Kunjungan</label>
                    <select class="form-select" id="kunjungan" name="kunjungan" required>
                        <option value="" selected disabled>Pilih Kunjungan</option>
                        <!-- Options would be populated from the database -->
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="jenis_perawatan" class="form-label">Jenis Perawatan</label>
                    <select class="form-select" id="jenis_perawatan" name="jenis_perawatan" required>
                        <option value="" selected disabled>Pilih Jenis Perawatan</option>
                        <!-- Options would be populated from the database -->
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="catatan" class="form-label">Catatan Medis (Opsional)</label>
                    <textarea class="form-control" id="catatan" name="catatan" rows="4"></textarea>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{% url 'perawatan_hewan_list' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
