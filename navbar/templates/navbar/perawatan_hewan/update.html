{% extends 'navbar/base.html' %}

{% block title %}Update Perawatan Hewan{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Update Perawatan Hewan</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>Form Update Perawatan Hewan</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="kunjungan" class="form-label">ID Kunjungan</label>
                    <input type="text" class="form-control" id="kunjungan" value="{{ perawatan.id_kunjungan }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="jenis_perawatan" class="form-label">Jenis Perawatan</label>
                    <select class="form-select" id="jenis_perawatan" name="jenis_perawatan" required>
                        <option value="" disabled>Pilih Jenis Perawatan</option>
                        <!-- Options would be populated from the database with the current one selected -->
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="catatan" class="form-label">Catatan Medis (Opsional)</label>
                    <textarea class="form-control" id="catatan" name="catatan" rows="4">{{ perawatan.catatan_medis }}</textarea>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{% url 'perawatan_hewan_list' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
