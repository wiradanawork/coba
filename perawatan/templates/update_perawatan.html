<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Treatment</title>
</head>
<body>
    <h1>Update Treatment: {{ perawatan.kode_perawatan }}</h1>

</body>
</html>
