<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <div class="w-full max-w-xl bg-white rounded-md shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Update Password</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-{{ message.tags }}-600">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Password Lama</label>
                <input type="password" name="password_lama" required class="w-full border rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-gray-700">Password Baru</label>
                <input type="password" name="password_baru" required class="w-full border rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-gray-700">Konfirmasi Password Baru</label>
                <input type="password" name="konfirmasi_password" required class="w-full border rounded-md px-3 py-2">
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">
                    Update Password
                </button>
                <a href="{% url 'main:profile' pengguna.email %}" class="text-gray-600 hover:text-gray-900">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
