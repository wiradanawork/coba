<!DOCTYPE html>
<html>
    
<head>
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet">
</head>
<body>
    <div class="bg-white p-8 rounded-md shadow-md w-80">
        <h1 class="text-2xl font-bold mb-6">FORM LOGIN</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-gray-900 text-white py-2 rounded-md hover:bg-gray-800 transition">LOGIN</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
            Belum punya akun?
            <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>

</html>
